<form nz-form [formGroup]="form" (ngSubmit)="submit()" role="form">
    <nz-tabset [nzAnimated]="false" class="tabs" (nzSelectChange)="switch($event)">
        <nz-tab [nzTitle]="'app.login.tab-login-credentials' | translate">
            <nz-alert *ngIf="error" [nzType]="'error'" [nzMessage]="error" [nzShowIcon]="true" class="mb-lg"></nz-alert>
            <nz-form-item>
                <nz-form-control [nzErrorTip]="'global.form.email.error' | translate">
                    <nz-input-group nzSize="large" nzPrefixIcon="user">
                        <input nz-input formControlName="userName" [placeholder]="'global.form.email' | translate" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control [nzErrorTip]="'global.form.password.error' | translate">
                    <nz-input-group nzSize="large" nzPrefixIcon="lock">
                        <input nz-input type="password" formControlName="password" [placeholder]="'global.form.password' | translate" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
        </nz-tab>
    </nz-tabset>
    <nz-form-item>
        <nz-col [nzSpan]="12">
            <label nz-checkbox formControlName="remember">{{ 'app.login.remember-me' | translate }}</label>
        </nz-col>
        <nz-col [nzSpan]="12" class="text-right">
            <a class="forgot" (click)="msg.error('Not implemented')">{{ 'app.login.forgot-password' | translate }}</a>
        </nz-col>
    </nz-form-item>
    <nz-form-item>
        <button nz-button type="submit" nzType="primary" nzSize="large" [nzLoading]="http.loading" nzBlock>
        {{ 'app.login.login' | translate }}
      </button>
    </nz-form-item>
</form>
